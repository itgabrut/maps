<!--
  Generated template for the LocationViewPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar hideBackButton color="primary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>{{location.name}} </ion-title>
    <button ion-button class="menuB" (click)="toggleMenu()">
      <ion-icon name="return-left"></ion-icon>
    </button>
  </ion-navbar>


</ion-header>

<ion-menu [content]="navCtrl">
    <ion-list>
      <button ion-item *ngFor="let brand of location.locations" (tap)="goToSpecificBr(brand)" style="z-index: 1000;">
        <ion-icon name="leaf" item-start (tap)="goToSpecificBr(brand)"></ion-icon>
        {{brand.name}}
      </button>
    </ion-list>
</ion-menu>


<ion-content>
  <div id="map" style="width: 100%; height: 100%"></div>
</ion-content>
